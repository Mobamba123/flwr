<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Summer ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;

  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1.5px 1.5px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(2px 2px at 80% 20%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent),
    radial-gradient(2px 2px at 50% 50%, white, transparent),
    radial-gradient(1.5px 1.5px at 60% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 70%, white, transparent);
  background-size: 600px 600px;
}

/* CARD */
.card-wrapper { perspective: 1200px; }

.card {
  width: 350px;
  height: 450px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.card.open { transform: rotateY(180deg); }

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  box-sizing: border-box;
  text-align: center;
}

.card-front h2 {
  margin: 0;
}

.card-back { transform: rotateY(180deg); }

/* BUTTONS */
.buttons { margin-top: 25px; }

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  position: absolute;
}

/* FLOWER */
.petal {
  transform-origin: 100px 100px;
  transform: scale(0);
  opacity: 0;
}

.bloom {
  animation: bloomAnim 0.6s forwards;
}

@keyframes bloomAnim {
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* MESSAGE */
.message {
  margin-top: 20px;
  font-size: 22px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.message.show { opacity: 1; }

/* MONKEY */
#monkey {
  width: 120px;
  margin-top: 15px;
  opacity: 0;
}

.spin {
  animation: spinMonkey 2s linear infinite;
  opacity: 1 !important;
}

@keyframes spinMonkey {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: red;
  top: 0;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="card-wrapper">
  <div class="card" id="card">

    <!-- FRONT -->
    <div class="card-face card-front">
      <h2>Will you be my Valentine? ❤️</h2>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- BACK -->
    <div class="card-face card-back">

      <img src="https://i.imgur.com/ORYNoHC.jpeg" width="150" alt="Kangaroo">

      <svg viewBox="0 0 200 200" width="150" height="150">
        <ellipse class="petal" cx="100" cy="40" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="160" cy="100" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="100" cy="160" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="40" cy="100" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="140" cy="60" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="140" cy="140" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="60" cy="140" rx="25" ry="50" fill="#ff4d6d"/>
        <ellipse class="petal" cx="60" cy="60" rx="25" ry="50" fill="#ff4d6d"/>
        <circle cx="100" cy="100" r="30" fill="gold"/>
      </svg>

      <div class="message" id="finalMessage">
        Happy Valentine’s Day ❤️<br>
        I love you
      </div>

      <img id="monkey" src="monkey.png" alt="Monkey">

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const petals = document.querySelectorAll(".petal");
const message = document.getElementById("finalMessage");
const monkey = document.getElementById("monkey");

/* NO BUTTON RUNS AWAY */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 250 - 125;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {

  /* CONFETTI */
  for (let i = 0; i < 60; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }

  card.classList.add("open");

  setTimeout(() => {
    petals.forEach((petal, index) => {
      setTimeout(() => {
        petal.classList.add("bloom");
      }, index * 200);
    });

    setTimeout(() => {
      message.classList.add("show");
      monkey.classList.add("spin");
    }, petals.length * 200 + 500);

  }, 1000);
});
</script>

</body>
</html>
