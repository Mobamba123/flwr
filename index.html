<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>

/* ===== BACKGROUND STARS ===== */
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: 'Helvetica Neue', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #111;
}

body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size: 60px 60px;
  background-position: 0 0, 30px 30px;
  animation: moveStars 120s linear infinite;
  opacity: 0.25;
}

@keyframes moveStars {
  from { transform: translate(0,0); }
  to { transform: translate(-500px,-500px); }
}

/* ===== CARD ===== */
.card {
  position: relative;
  background: white;
  width: 420px;
  height: 280px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: all 1s ease;
  z-index: 10;
  overflow: hidden;
}

/* EXPANDED STATE */
.card.open {
  width: 900px;
  height: 520px;
  flex-direction: row;
  padding: 40px;
}

/* ===== TEXT ===== */
h1 {
  font-weight: 300;
  letter-spacing: 1px;
  text-align: center;
}

/* ===== BUTTONS ===== */
.buttons {
  margin-top: 30px;
  display: flex;
  gap: 20px;
}

button {
  padding: 12px 30px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: white;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}

button:hover {
  background: #f5f5f5;
}

#noBtn {
  transition: transform 0.3s ease;
}

/* ===== INSIDE CONTENT ===== */
.inside {
  display: none;
  width: 100%;
  height: 100%;
  justify-content: space-between;
  align-items: center;
  gap: 40px;
}

.card.open .inside {
  display: flex;
}

/* LEFT SIDE IMAGES */
.leftSide {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 45%;
}

.leftSide img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  object-fit: cover;
}

/* RIGHT SIDE MESSAGE */
.rightSide {
  width: 45%;
  font-size: 26px;
  font-weight: 300;
  line-height: 1.6;
  letter-spacing: 1px;
}

/* FADE ANIMATION */
.fadeOut {
  animation: fadeOut 0.6s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}

</style>
</head>

<body>

<div class="card" id="card">

  <div class="front">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button onclick="sayYes()">Yes ❤️</button>
      <button id="noBtn" onclick="shrinkNo()">No</button>
    </div>
  </div>

  <div class="inside">
    <div class="leftSide">
      <img src="kangaroo.png" alt="Kangaroo">
      <img src="bears.gif" alt="Bears">
      <img src="cat.jpg" alt="Cat">
    </div>

    <div class="rightSide">
      Happy Valentine’s Day ❤️<br><br>
      I love you more than words can explain.<br><br>
      Always.
    </div>
  </div>

</div>

<script>

let scale = 1;

function shrinkNo() {
  scale -= 0.15;
  if(scale <= 0.2) scale = 0.2;
  document.getElementById("noBtn").style.transform = "scale(" + scale + ")";
}

function sayYes() {
  document.querySelector(".front").classList.add("fadeOut");

  setTimeout(() => {
    document.getElementById("card").classList.add("open");
  }, 600);
}

</script>

</body>
</html>
