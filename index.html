<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Galaxy Card</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1500px;
}

/* ===== GALAXY STARFIELD ===== */
.stars, .stars2, .stars3 {
    position: fixed;
    width: 200%;
    height: 200%;
    background-repeat: repeat;
    animation: moveStars linear infinite;
}

.stars {
    background-image: radial-gradient(2px 2px at 20px 30px, white, transparent),
                      radial-gradient(2px 2px at 200px 150px, white, transparent),
                      radial-gradient(1px 1px at 400px 250px, white, transparent);
    animation-duration: 60s;
}

.stars2 {
    background-image: radial-gradient(2px 2px at 100px 200px, #aaa, transparent),
                      radial-gradient(1px 1px at 300px 400px, #ccc, transparent);
    animation-duration: 100s;
    opacity: 0.6;
}

.stars3 {
    background-image: radial-gradient(1px 1px at 150px 100px, #fff, transparent),
                      radial-gradient(2px 2px at 500px 500px, #ddd, transparent);
    animation-duration: 140s;
    opacity: 0.4;
}

@keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

/* ===== CARD ===== */
.card-container {
    width: 400px;
    height: 280px;
}

.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.2s ease;
}

.card.open {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    background: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.card-back {
    transform: rotateY(180deg);
    background: linear-gradient(to bottom, #ffe6f0, #ffd6ec);
    position: relative;
    overflow: hidden;
}

/* Buttons */
button {
    margin: 10px;
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #999;
    color: white;
}

/* ===== FLOWERS ===== */
.flower-container {
    position: absolute;
    bottom: 0;
    display: flex;
    gap: 40px;
}

.stem {
    width: 4px;
    height: 0;
    background: green;
    animation: growStem 1.5s forwards;
}

@keyframes growStem {
    to { height: 80px; }
}

.petal {
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    transform: scale(0);
    animation: bloom 0.8s forwards;
}

@keyframes bloom {
    to { transform: scale(1); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

.kangaroo, .cat {
    width: 80px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="card-container">
<div class="card" id="card">

<!-- FRONT -->
<div class="card-face">
    <h2>Will you be my Valentine?</h2>
    <div>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- BACK -->
<div class="card-face card-back" id="backFace">
    <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
    <p>I love you</p>

    <div class="flower-container" id="flowers"></div>

    <img src="https://via.placeholder.com/80?text=Kangaroo"
         class="kangaroo">
    <img src="https://via.placeholder.com/80?text=Rosey"
         class="cat">
</div>

</div>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let card = document.getElementById("card");
let flowersContainer = document.getElementById("flowers");

let noScale = 1;

noBtn.addEventListener("click", function() {
    noScale -= 0.15;
    if (noScale > 0.1) {
        noBtn.style.transform = `scale(${noScale})`;
    } else {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", function() {
    card.classList.add("open");
    launchConfetti();
    growFlowers();
});

/* CONFETTI */
function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor =
            ["#ff4d6d","#ffcc00","#00ccff","#66ff66","#ff66ff"][Math.floor(Math.random()*5)];
        conf.style.animationDuration = (Math.random()*2 + 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 3000);
    }
}

/* FLOWERS */
function growFlowers() {
    for (let i = 0; i < 3; i++) {
        let flower = document.createElement("div");
        flower.style.position = "relative";

        let stem = document.createElement("div");
        stem.classList.add("stem");

        let bloom = document.createElement("div");
        bloom.style.position = "relative";
        bloom.style.top = "-10px";

        for (let p = 0; p < 6; p++) {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.cos(p * 60 * Math.PI/180) * 15 + "px";
            petal.style.top = Math.sin(p * 60 * Math.PI/180) * 15 + "px";
            petal.style.animationDelay = "1.5s";
            bloom.appendChild(petal);
        }

        flower.appendChild(stem);
        flower.appendChild(bloom);
        flowersContainer.appendChild(flower);
    }
}
</script>

</body>
</html>
