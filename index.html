<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ‚≠ê Stars */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* üíå Card */
.card {
  position: absolute;
  width: 420px;
  height: 300px;
  background: white;
  border-radius: 15px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 40px rgba(255,255,255,0.3);
  text-align: center;
  padding: 30px;
  z-index: 2;
}

.card h1 {
  margin-top: 40px;
}

.buttons {
  margin-top: 40px;
  position: relative;
  height: 100px;
}

button {
  padding: 10px 25px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
  position: absolute;
}

/* üéâ Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateY(-50px) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* üêí üê± */
.spin {
  position: absolute;
  width: 120px;
  display: none;
  animation: spin 3s linear infinite;
}

#monkey { left: 15%; top: 20%; }
#rosey { right: 15%; top: 20%; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ü¶ò Kangaroo */
.kangaroo {
  position: absolute;
  width: 150px;
  top: 42%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 3;
}

/* üå∏ Flowers */
.flowers-wrapper {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  z-index: 2;
  width: 400px;
  height: 200px;
}

/* Single flower base */
.flower {
  position: absolute;
  width: 120px;
  height: 120px;
}

.petal {
  position: absolute;
  width: 50px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid;
  transform-origin: bottom center;
  transform: scale(0);
}

.center {
  position: absolute;
  width: 35px;
  height: 35px;
  background: gold;
  border-radius: 50%;
  border: 3px solid #cc9900;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Positions */
.p1 { top: 0; left: 35px; }
.p2 { top: 20px; left: 70px; }
.p3 { top: 60px; left: 55px; }
.p4 { top: 60px; left: 15px; }
.p5 { top: 20px; left: 0; }

/* Bloom */
.bloom .petal {
  animation: bloom 0.6s forwards;
}

@keyframes bloom {
  to { transform: scale(1); }
}

/* üíñ Final Message */
.message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 32px;
  color: #ff4d6d;
  display: none;
  z-index: 4;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card" id="card">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div class="message" id="finalMessage">
  Happy Valentine‚Äôs Day ‚ù§Ô∏è I love you
</div>

<img src="https://i.imgur.com/ORYNoHC.jpeg" class="kangaroo" id="kangaroo">

<img src="monkey.png" class="spin" id="monkey">
<img src="rosey.png" class="spin" id="rosey">

<div class="flowers-wrapper" id="flowersWrapper">

  <!-- Pink -->
  <div class="flower" style="left: 140px;">
    <div class="petal p1" style="background:pink;border-color:#c2185b;"></div>
    <div class="petal p2" style="background:pink;border-color:#c2185b;"></div>
    <div class="petal p3" style="background:pink;border-color:#c2185b;"></div>
    <div class="petal p4" style="background:pink;border-color:#c2185b;"></div>
    <div class="petal p5" style="background:pink;border-color:#c2185b;"></div>
    <div class="center"></div>
  </div>

  <!-- Purple -->
  <div class="flower" style="left: 0px;">
    <div class="petal p1" style="background:#c77dff;border-color:#7b2cbf;"></div>
    <div class="petal p2" style="background:#c77dff;border-color:#7b2cbf;"></div>
    <div class="petal p3" style="background:#c77dff;border-color:#7b2cbf;"></div>
    <div class="petal p4" style="background:#c77dff;border-color:#7b2cbf;"></div>
    <div class="petal p5" style="background:#c77dff;border-color:#7b2cbf;"></div>
    <div class="center"></div>
  </div>

  <!-- Red -->
  <div class="flower" style="left: 280px;">
    <div class="petal p1" style="background:#ff4d6d;border-color:#b00020;"></div>
    <div class="petal p2" style="background:#ff4d6d;border-color:#b00020;"></div>
    <div class="petal p3" style="background:#ff4d6d;border-color:#b00020;"></div>
    <div class="petal p4" style="background:#ff4d6d;border-color:#b00020;"></div>
    <div class="petal p5" style="background:#ff4d6d;border-color:#b00020;"></div>
    <div class="center"></div>
  </div>

</div>

<script>

/* ‚≠ê Stars */
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 150; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (Math.random()*2+1)+"s";
  starsContainer.appendChild(star);
}

/* üòà No button stays inside card */
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - 100;
  const maxY = cardRect.height - 60;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

/* üíñ Yes Click */
function sayYes() {

  for (let i = 0; i < 120; i++) {
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.top = "-20px";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(conf);
  }

  card.style.display = "none";

  document.getElementById("monkey").style.display = "block";
  document.getElementById("rosey").style.display = "block";
  document.getElementById("kangaroo").style.display = "block";
  document.getElementById("flowersWrapper").style.display = "block";
  document.getElementById("finalMessage").style.display = "block";

  document.querySelectorAll(".flower").forEach(f => f.classList.add("bloom"));
}

</script>
</body>
</html>
