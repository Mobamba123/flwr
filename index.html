<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day ❤️</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #87ceeb; /* sky blue */
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#globe {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle at 30% 30%, #2e8b57 20%, #3cb371 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

.plane {
  position: absolute;
  width: 60px;
  height: 30px;
  background: #ff0000;
  clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
  top: 80%;
  left: -60px;
  animation: fly 5s linear forwards;
  z-index: 2;
}

@keyframes fly {
  0% { left: -60px; top: 80%; transform: rotate(0deg);}
  50% { left: 50%; top: 20%; transform: rotate(20deg);}
  100% { left: 60%; top: 60%; transform: rotate(-10deg);}
}

#kangaroo {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  opacity: 0;
  transition: opacity 1s;
  z-index: 3;
}

#flower {
  position: absolute;
  bottom: 20px;
  left: 55%;
  transform: translateX(-50%);
  width: 50px;
  opacity: 0;
  transition: opacity 1s;
  z-index: 3;
}

#message {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 36px;
  color: #ff1493;
  opacity: 0;
  transition: opacity 2s;
}

</style>
</head>
<body>

<div id="globe"></div>
<div class="plane"></div>
<img id="kangaroo" src="https://imgur.com/gallery/its-unusually-cold-here-australia-ORYNoHC" alt="Kangaroo">
<img id="flower" src="https://i.imgur.com/1vZ6Ybc.png" alt="Flower">
<div id="message">Happy Valentine’s Day ❤️</div>

<script>
// Wait until the plane finishes flying
const plane = document.querySelector('.plane');
const kangaroo = document.getElementById('kangaroo');
const flower = document.getElementById('flower');
const message = document.getElementById('message');

plane.addEventListener('animationend', () => {
  // hide plane
  plane.style.display = 'none';
  
  // show kangaroo and flower
  kangaroo.style.opacity = 1;
  flower.style.opacity = 1;
  
  // show message after short delay
  setTimeout(() => {
    message.style.opacity = 1;
  }, 500);
});
</script>

</body>
</html>
