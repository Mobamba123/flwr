<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Summer ❤️</title>
    <style>
        :root {
            --bg-color: #05070a;
            --card-white: #ffffff;
            --text-color: #333;
            --accent-red: #e63946;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
        }

        /* Black Starry Background */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Card Container */
        .perspective-container {
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 320px;
            height: 450px;
            background: var(--card-white);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card.open {
            transform: rotateY(-10deg) scale(1.1);
            cursor: default;
        }

        /* Front Side */
        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .card.open .card-front {
            opacity: 0;
            pointer-events: none;
        }

        .card-front h1 {
            color: var(--text-color);
            font-weight: 300;
            font-size: 2rem;
        }

        /* Inside Content */
        .card-inside {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card.open .card-inside {
            opacity: 1;
            transform: translateY(0);
        }

        /* The Flower */
        .flower {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent-red);
            border-radius: 30px 0;
            opacity: 0;
            transform-origin: bottom right;
        }

        .card.open .petal {
            animation: bloom 1.5s forwards ease-out 0.8s;
        }

        @keyframes bloom {
            to { opacity: 0.8; }
        }

        /* Rotating Earth */
        .earth {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2), 0 0 15px rgba(79, 172, 254, 0.5);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            animation: rotateEarth 10s linear infinite;
        }

        .earth::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 20px, #2ecc71 20px, #2ecc71 40px);
            opacity: 0.4;
            filter: blur(5px);
        }

        @keyframes rotateEarth {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 0 20px;
        }

        .heart {
            color: var(--accent-red);
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="perspective-container">
        <div class="card" id="card" onclick="openCard()">
            <div class="card-front">
                <h1>To Summer <span class="heart">❤️</span></h1>
                <p style="color: #888; font-size: 0.8rem;">(Click to open)</p>
            </div>

            <div class="card-inside">
                <div class="flower">
                    <div class="petal" style="transform: rotate(0deg);"></div>
                    <div class="petal" style="transform: rotate(72deg);"></div>
                    <div class="petal" style="transform: rotate(144deg);"></div>
                    <div class="petal" style="transform: rotate(216deg);"></div>
                    <div class="petal" style="transform: rotate(288deg);"></div>
                </div>

                <div class="earth"></div>

                <div class="message">
                    Happy Valentine’s Day <br>
                    <span style="font-weight: bold;">I love you</span> <span class="heart">❤️</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate Stars
        const starsContainer = document.getElementById('stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsContainer.appendChild(star);
        }

        function openCard() {
            document.getElementById('card').classList.add('open');
        }
    </script>
</body>
</html>
