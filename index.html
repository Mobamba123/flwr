<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to top, #ffdde1, #ee9ca7);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
}

.flower {
  position: relative;
  width: 150px;
  height: 150px;
}

.petal {
  position: absolute;
  width: 70px;
  height: 100px;
  background: #ff4d6d;
  border-radius: 50%;
  transform-origin: bottom center;
  opacity: 0;
  animation: bloom 2s forwards;
}

.petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0.5s; }
.petal:nth-child(2) { transform: rotate(45deg); animation-delay: 0.8s; }
.petal:nth-child(3) { transform: rotate(90deg); animation-delay: 1.1s; }
.petal:nth-child(4) { transform: rotate(135deg); animation-delay: 1.4s; }
.petal:nth-child(5) { transform: rotate(180deg); animation-delay: 1.7s; }
.petal:nth-child(6) { transform: rotate(225deg); animation-delay: 2s; }
.petal:nth-child(7) { transform: rotate(270deg); animation-delay: 2.3s; }
.petal:nth-child(8) { transform: rotate(315deg); animation-delay: 2.6s; }

@keyframes bloom {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.center {
  position: absolute;
  top: 40px;
  left: 40px;
  width: 70px;
  height: 70px;
  background: #ffd60a;
  border-radius: 50%;
}

.message {
  margin-top: 30px;
  font-size: 24px;
  color: white;
  opacity: 0;
  animation: fadeIn 3s forwards;
  animation-delay: 3s;
}

@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>
<div class="container">
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="message">
    To Summer üå∏<br>
  </div>
</div>
</body>
</html>
