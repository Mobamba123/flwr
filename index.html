<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine’s Card ❤️</title>
<style>
body {
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
}

/* Starry background */
#stars {
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:0;
}
.star {
  position:absolute;
  background:white;
  border-radius:50%;
  width:2px;
  height:2px;
  opacity:0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from {opacity:0.3;}
  to {opacity:1;}
}

/* Card */
.card {
  width:320px;
  height:220px;
  background:white;
  border-radius:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  text-align:center;
  cursor:pointer;
  position:relative;
  z-index:2;
  transition: transform 1s ease-in-out;
}

/* Opened card container */
#cardContent {
  position:absolute;
  width:360px;
  height:360px;
  border-radius:20px;
  background:white;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transform: scale(0);
  z-index:2;
  transition: transform 1s ease-in-out;
  overflow:hidden;
}

/* Earth */
#earth {
  width:150px;
  height:150px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #2e8b57 40%, #1e90ff 60%);
  margin-bottom:20px;
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

/* Flower */
#flower {
  width:80px;
  height:80px;
  position:relative;
  margin-bottom:20px;
}
#center {
  width:20px;
  height:20px;
  background:#ffd60a;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  z-index:2;
}
.petal {
  width:20px;
  height:40px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform-origin: bottom center;
  transform: scale(0) rotate(0deg);
  opacity:0;
}

/* Kangaroo placeholder */
#kangaroo {
  width:80px;
  position:absolute;
  top:55%;
  left:50%;
  transform: translate(-50%, -50%);
  opacity:0;
}

/* Message */
#message {
  font-size:26px;
  color:#ff1493;
  opacity:0;
  text-align:center;
  max-width:300px;
}
</style>
</head>
<body>

<div id="stars"></div>

<div class="card" id="card">To Summer ❤️<br>Click me!</div>

<div id="cardContent">
  <div id="earth"></div>

  <div id="flower">
    <div id="center"></div>
    <div class="petal" style="transform: rotate(0deg)"></div>
    <div class="petal" style="transform: rotate(60deg)"></div>
    <div class="petal" style="transform: rotate(120deg)"></div>
    <div class="petal" style="transform: rotate(180deg)"></div>
    <div class="petal" style="transform: rotate(240deg)"></div>
    <div class="petal" style="transform: rotate(300deg)"></div>
  </div>

  <!-- Kangaroo placeholder (replace 'kangaroo.svg' with your own) -->
  <img id="kangaroo" src="kangaroo.svg" alt="Kangaroo">

  <div id="message">Happy Valentine’s Day ❤️ I love you</div>
</div>

<script>
// Stars
const starsContainer = document.getElementById('stars');
for(let i=0;i<200;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random()*window.innerHeight+'px';
  star.style.left = Math.random()*window.innerWidth+'px';
  star.style.width = star.style.height = Math.random()*2+1+'px';
  starsContainer.appendChild(star);
}

// Card click
const card = document.getElementById('card');
const cardContent = document.getElementById('cardContent');
card.addEventListener('click',()=>{
  card.style.display='none';
  cardContent.style.transform='scale(1)';
  setTimeout(bloomFlower,500);
});

// Bloom flower petals
function bloomFlower(){
  const petals = document.querySelectorAll('.petal');
  let idx=0;
  const bloomInterval = setInterval(()=>{
    if(idx>=petals.length){
      clearInterval(bloomInterval);
      showKangaroo();
      return;
    }
    petals[idx].style.transition='transform 0.5s, opacity 0.5s';
    petals[idx].style.transform=`scale(1) rotate(${idx*60}deg)`;
    petals[idx].style.opacity=1;
    idx++;
  },400);
}

// Show kangaroo and message
function showKangaroo(){
  const kangaroo = document.getElementById('kangaroo');
  kangaroo.style.transition='opacity 1s';
  kangaroo.style.opacity=1;
  const message = document.getElementById('message');
  setTimeout(()=>{ message.style.opacity=1; }, 500);
}
</script>
</body>
</html>
