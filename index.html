<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ‚ú® Shimmering Stars */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* üíå Card */
.card {
  position: absolute;
  width: 420px;
  height: 300px;
  background: white;
  border-radius: 15px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 40px rgba(255,255,255,0.3);
  text-align: center;
  padding: 30px;
  z-index: 2;
  transition: transform 0.8s ease;
}

.card h1 {
  margin-top: 40px;
}

.buttons {
  margin-top: 40px;
}

button {
  padding: 10px 25px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
  position: relative;
}

/* üéâ Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateY(-50px) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* üêí üê± Spinning Images */
.spin {
  position: absolute;
  width: 120px;
  display: none;
  animation: spin 3s linear infinite;
}

#monkey { left: 30%; bottom: 200px; }
#rosey { right: 30%; bottom: 200px; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ü¶ò Kangaroo */
.kangaroo {
  position: absolute;
  width: 180px;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

/* üå∏ Flower */
.flower {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 150px;
  display: none;
}

.petal {
  position: absolute;
  width: 60px;
  height: 90px;
  background: pink;
  border-radius: 50%;
  border: 3px solid #c2185b;
  transform-origin: bottom center;
  transform: scale(0);
}

.center {
  position: absolute;
  width: 45px;
  height: 45px;
  background: gold;
  border-radius: 50%;
  border: 3px solid #cc9900;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Petal Positions */
.p1 { top: 0; left: 45px; }
.p2 { top: 25px; left: 90px; }
.p3 { top: 75px; left: 70px; }
.p4 { top: 75px; left: 20px; }
.p5 { top: 25px; left: 0; }

/* Bloom Animation */
.bloom .petal {
  animation: bloom 0.6s forwards;
}

@keyframes bloom {
  to { transform: scale(1); }
}

/* üíñ Final Message */
.message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 32px;
  color: #ff4d6d;
  display: none;
}

</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card" id="card">
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div class="message" id="finalMessage">
  Happy Valentine‚Äôs Day ‚ù§Ô∏è I love you
</div>

<img src="monkey.png" class="spin" id="monkey">
<img src="rosey.png" class="spin" id="rosey">
<img src="kangaroo.png" class="kangaroo" id="kangaroo">

<div class="flower" id="flower">
  <div class="petal p1"></div>
  <div class="petal p2"></div>
  <div class="petal p3"></div>
  <div class="petal p4"></div>
  <div class="petal p5"></div>
  <div class="center"></div>
</div>

<script>

/* ‚≠ê Generate Shimmering Stars */
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 150; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (Math.random()*2+1)+"s";
  starsContainer.appendChild(star);
}

/* üòà No button runs away */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* üíñ Yes Click */
function sayYes() {

  /* Confetti from top */
  for (let i = 0; i < 120; i++) {
    let conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.top = "-20px";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(conf);
  }

  document.getElementById("card").style.transform = "translate(-50%, -50%) scale(0)";

  setTimeout(() => {
    document.getElementById("card").style.display = "none";
    document.getElementById("monkey").style.display = "block";
    document.getElementById("rosey").style.display = "block";
    document.getElementById("kangaroo").style.display = "block";
    document.getElementById("flower").style.display = "block";
    document.getElementById("flower").classList.add("bloom");
    document.getElementById("finalMessage").style.display = "block";
  }, 800);
}

</script>

</body>
</html>
