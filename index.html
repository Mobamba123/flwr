<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day ❤️</title>
<style>
body {
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* Starry background */
#stars {
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:0;
}
.star {
  position:absolute;
  background:white;
  border-radius:50%;
  width:2px;
  height:2px;
  opacity:0.8;
}

/* Card */
.card {
  width:300px;
  height:200px;
  background:white;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:black;
  cursor:pointer;
  position:relative;
  z-index:2;
  transition: transform 1s ease-in-out;
  font-size:24px;
  font-weight:bold;
  text-align:center;
}

/* Earth container */
#earthContainer {
  position:absolute;
  width:200px;
  height:200px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%) scale(0);
  z-index:2;
  overflow:hidden;
}

/* Plane SVG */
#plane {
  position:absolute;
  width:40px;
  height:40px;
  z-index:3;
  transform-origin:center center;
}

/* Kangaroo SVG */
#kangaroo {
  position:absolute;
  width:80px;
  height:80px;
  top:50%;
  left:50%;
  transform: translate(-50%,0);
  opacity:0;
  z-index:4;
}

/* Flower SVG */
#flower {
  position:absolute;
  width:60px;
  height:60px;
  top:35%;
  left:50%;
  transform: translateX(-50%) scale(0);
  z-index:5;
}

/* Message */
#message {
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:36px;
  color:#ff1493;
  opacity:0;
  z-index:6;
}
</style>
</head>
<body>

<div id="stars"></div>

<div class="card" id="card">To Summer ❤️<br>Click me!</div>

<div id="earthContainer">
  <!-- Blue earth background -->
  <svg width="100%" height="100%" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="100" fill="#1e90ff"/>
    <!-- simple green continents -->
    <path fill="#2e8b57" d="M60,80 Q80,40 120,60 T160,90 Q140,120 100,120 T60,80" />
  </svg>
</div>

<!-- Plane SVG -->
<div id="plane">
  <svg viewBox="0 0 512 512" width="40" height="40">
    <path d="M476 236L36 12l28 156L128 256l-64 88L36 500l440-224z" fill="red"/>
  </svg>
</div>

<!-- Kangaroo SVG -->
<div id="kangaroo">
  <svg viewBox="0 0 512 512" width="80" height="80">
    <path d="M200 400 Q180 300 220 250 Q260 200 280 250 Q300 300 280 350 Q260 400 200 400" fill="#a0522d"/>
  </svg>
</div>

<!-- Flower SVG -->
<div id="flower">
  <svg viewBox="0 0 100 100" width="60" height="60">
    <circle cx="50" cy="50" r="10" fill="#ffd60a"/>
    <!-- petals -->
    <circle class="petal" cx="50" cy="20" r="8" fill="#ff4d6d" />
    <circle class="petal" cx="80" cy="50" r="8" fill="#ff4d6d" />
    <circle class="petal" cx="50" cy="80" r="8" fill="#ff4d6d" />
    <circle class="petal" cx="20" cy="50" r="8" fill="#ff4d6d" />
    <circle class="petal" cx="70" cy="30" r="8" fill="#ff4d6d" />
    <circle class="petal" cx="30" cy="70" r="8" fill="#ff4d6d" />
  </svg>
</div>

<div id="message">Happy Valentine’s Day ❤️ I love you</div>

<script>
// Stars
const starsContainer = document.getElementById('stars');
for(let i=0;i<200;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random()*window.innerHeight+'px';
  star.style.left = Math.random()*window.innerWidth+'px';
  star.style.width = star.style.height = Math.random()*2+1+'px';
  star.style.opacity = Math.random();
  starsContainer.appendChild(star);
}

const card = document.getElementById('card');
const earth = document.getElementById('earthContainer');
const plane = document.getElementById('plane');
const kangaroo = document.getElementById('kangaroo');
const flower = document.getElementById('flower');
const message = document.getElementById('message');

card.addEventListener('click',()=>{
  flyPlaneToCard();
});

function flyPlaneToCard(){
  let startX=-50;
  let startY=-50;
  let endX = window.innerWidth/2 - 20;
  let endY = window.innerHeight/2 - 20;
  let steps=100;
  let count=0;
  const interval = setInterval(()=>{
    count++;
    let x = startX + (endX-startX)*(count/steps);
    let y = startY + (endY-startY)*(count/steps);
    plane.style.left = x+'px';
    plane.style.top = y+'px';
    plane.style.transform = `rotate(${count*3.6}deg)`;
    if(count>=steps){
      clearInterval(interval);
      openCardAndShowEarth();
    }
  },20);
}

function openCardAndShowEarth(){
  card.style.display='none';
  earth.style.transform='translate(-50%,-50%) scale(1.5)';
  rotateEarth();
  orbitPlane();
}

// Rotate Earth
function rotateEarth(){
  const earthSvg = earth.querySelector('svg');
  let angle=0;
  setInterval(()=>{
    angle+=1;
    earthSvg.style.transform = `rotate(${angle}deg)`;
  },50);
}

// Plane orbits Earth
function orbitPlane(){
  let angle=0;
  const radius=120;
  const centerX=window.innerWidth/2;
  const centerY=window.innerHeight/2;
  const interval = setInterval(()=>{
    angle+=2;
    const rad = angle*Math.PI/180;
    plane.style.left = centerX + radius*Math.cos(rad) + 'px';
    plane.style.top = centerY + radius*Math.sin(rad) + 'px';
    plane.style.transform = `translate(-50%,-50%) rotate(${angle}deg)`;
    if(angle>=360){
      clearInterval(interval);
      setTimeout(showKangaroo,500);
    }
  },20);
}

// Kangaroo + flower bloom
function showKangaroo(){
  plane.style.display='none';
  kangaroo.style.opacity=1;
  flower.style.transform='translateX(-50%) scale(1)';
  bloomFlower();
}

// Bloom petals sequentially
function bloomFlower(){
  const petals = flower.querySelectorAll('.petal');
  let idx=0;
  const bloomInterval = setInterval(()=>{
    if(idx>=petals.length){
      clearInterval(bloomInterval);
      message.style.opacity=1;
      return;
    }
    petals[idx].style.transition='transform 0.5s, opacity 0.5s';
    petals[idx].style.transform='scale(1)';
    petals[idx].style.opacity=1;
    idx++;
  },400);
}
</script>
</body>
</html>
