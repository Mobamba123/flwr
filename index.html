<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;

  /* Stars */
  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1.5px 1.5px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(2px 2px at 80% 20%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent),
    radial-gradient(2px 2px at 50% 50%, white, transparent),
    radial-gradient(1.5px 1.5px at 60% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 70%, white, transparent);
  background-size: 600px 600px;
}

/* GLOBE */
#globe {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle at 30% 30%, #2e8b57 20%, #3cb371 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

/* PLANE */
.plane {
  position: absolute;
  width: 60px;
  height: 30px;
  background: #ff0000;
  clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
  top: 80%;
  left: -60px;
  animation: fly 5s linear forwards;
  z-index: 2;
}

@keyframes fly {
  0% { left: -60px; top: 80%; transform: rotate(0deg);}
  50% { left: 50%; top: 20%; transform: rotate(20deg);}
  100% { left: 60%; top: 60%; transform: rotate(-10deg);}
}

/* KANGAROO */
#kangaroo {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  opacity: 0;
  transition: opacity 1s;
  z-index: 3;
}

/* FLOWER CONTAINER */
#flowerContainer {
  position: absolute;
  bottom: 30px;
  left: 60%;
  transform: translateX(-50%);
  width: 120px;
  height: 120px;
  opacity: 0;
  transition: opacity 1s;
  z-index: 3;
}

/* BLOOM ANIMATION */
.petal {
  transform-origin: 50% 50%;
  transform: scale(0);
  animation: bloom 0.6s forwards;
}

.petal:nth-child(1) { animation-delay: 0.2s; }
.petal:nth-child(2) { animation-delay: 0.4s; }
.petal:nth-child(3) { animation-delay: 0.6s; }
.petal:nth-child(4) { animation-delay: 0.8s; }
.petal:nth-child(5) { animation-delay: 1s; }
.petal:nth-child(6) { animation-delay: 1.2s; }
.petal:nth-child(7) { animation-delay: 1.4s; }
.petal:nth-child(8) { animation-delay: 1.6s; }

@keyframes bloom {
  to {
    transform: scale(1);
  }
}

/* MESSAGE */
#message {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 36px;
  color: #ff1493;
  opacity: 0;
  transition: opacity 2s;
}

</style>
</head>

<body>

<div id="globe"></div>
<div class="plane"></div>

<img id="kangaroo" src="https://i.imgur.com/ORYNoHC.jpeg" alt="Kangaroo">

<!-- REAL SVG FLOWER -->
<div id="flowerContainer">
<svg viewBox="0 0 200 200" width="120" height="120">
  <!-- Petals -->
  <ellipse class="petal" cx="100" cy="50" rx="25" ry="45" fill="#ff4d6d"/>
  <ellipse class="petal" cx="150" cy="100" rx="25" ry="45" fill="#ff4d6d" transform="rotate(90 150 100)"/>
  <ellipse class="petal" cx="100" cy="150" rx="25" ry="45" fill="#ff4d6d"/>
  <ellipse class="petal" cx="50" cy="100" rx="25" ry="45" fill="#ff4d6d" transform="rotate(90 50 100)"/>
  <ellipse class="petal" cx="135" cy="65" rx="25" ry="45" fill="#ff4d6d" transform="rotate(45 135 65)"/>
  <ellipse class="petal" cx="135" cy="135" rx="25" ry="45" fill="#ff4d6d" transform="rotate(135 135 135)"/>
  <ellipse class="petal" cx="65" cy="135" rx="25" ry="45" fill="#ff4d6d" transform="rotate(45 65 135)"/>
  <ellipse class="petal" cx="65" cy="65" rx="25" ry="45" fill="#ff4d6d" transform="rotate(135 65 65)"/>

  <!-- Perfect Center -->
  <circle cx="100" cy="100" r="30" fill="gold"/>
</svg>
</div>

<div id="message">Happy Valentine’s Day ❤️</div>

<script>
const plane = document.querySelector('.plane');
const kangaroo = document.getElementById('kangaroo');
const flower = document.getElementById('flowerContainer');
const message = document.getElementById('message');

plane.addEventListener('animationend', () => {
  plane.style.display = 'none';
  kangaroo.style.opacity = 1;
  flower.style.opacity = 1;

  setTimeout(() => {
    message.style.opacity = 1;
  }, 2000);
});
</script>

</body>
</html>
